<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户试卷库</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 顶部工具栏样式 */
        .toolbar {
            background-color: #4FB0FF;
            padding: 20px;
            display: flex; /* 使用弹性盒子布局 */
            align-items: center; /* 垂直居中 */
            justify-content: space-between; /* 左右对齐，项目之间平均分配空间 */
        }

        .toolbar h1 {
            margin: 0;
        }

        .toolbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* 使用弹性盒子布局 */
        }

        .toolbar li {
            margin-left: 80px; /* 调整功能选项的左边距 */
        }

        /* 修改功能选项的样式 */
        .toolbar li a {
            padding: 8px 12px; /* 设置内边距 */
            border-radius: 4px; /* 设置圆角 */
            text-decoration: none; /* 去除下划线 */
            color: black; /* 设置文字颜色为白色 */
            font-size: 24px;
        }

        /* 页面布局样式 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex; /* 使用弹性盒子布局 */
            flex-direction: column; /* 垂直方向排列 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            height: 70vh; /* 设置容器高度为视窗高度 */
            font-size: 20px;
        }

        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }

        .bottom-button {
            position: sticky;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body onload="requestData()">
<div class="toolbar">
    <h1>题库管理与在线考试系统</h1>
</div>
<!-- <div class="container"> -->
<div>
    <table id="questionList">
        <tbody>
        <tr>
            <td><strong>试卷名称</strong></td>
            <td><strong>操作</strong></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:inline="javascript">

    var userType = localStorage.getItem("userType");

    function requestData(){
        if(userType == "admin"){
            $.ajax({
                url: "/exam/search",
                type: "post",
                dataType: "json",
                async: false,
                success: function (data) {
                    showPapers(data);
                }
            })
        }
    }

    function showPapers(data){
        var str = "";
        //定义用于拼接的字符串
        for (var i = 0; i < data.length; i++) {
            //拼接表格的行和列
            var name = data[i];
            str = "<tr><td>" + name + "</td><td>" + "<button onclick=\"showPaper(\'" + name + "\')\">查看</button>"
            //追加到table中
            $("#questionList").append(str);
        }
    }

    function showPaper(name){
        $.ajax({
            async: false,
            success: function() {
                localStorage.setItem("paperName", name);
                let newPage = window.open("paperDetails.html");
                newPage.location.reload(true);
            },
            error: function(xhr, status, error) {
                // 请求错误处理
                console.log(error);
                alert("error");
            }
        })
    }

</script>
</body>
</html>
