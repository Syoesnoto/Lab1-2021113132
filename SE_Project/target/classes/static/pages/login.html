<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link href="../css/login.css" rel="stylesheet"/>
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .button {
            margin-top: 20px;
            width: 100%;
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <h1>登录</h1>
        <form name="f">
            <label for="username">账号</label>
            <input type="text" id="username" required>
            <label for="password">密码</label>
            <input type="password" id="password" required>
            <button class="button" id="getDataButton">登录</button>
        </form>
        <div class="register-link">
            <a href="/pages/register.html">注册</a>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#getDataButton").click(function() {
            var username = $("#username").val();
            var password = $("#password").val();
            $.ajax({
                method: "post",
                url: "/user/login",  // 服务器端API的URL
                data: { // 提交数据
                    "username": username, // 前者为字段名，后者为数据
                    "password": password
                },
                async: false,
                success: function(data) {
                    if (data !== "false") {
                        // 登录成功
                        var dd = JSON.parse(data);
                        alert("登录成功！");
                        localStorage.setItem("userName",username);
                        localStorage.setItem("userType",dd.type);
                        localStorage.setItem("userPermission", dd.permission);
                        window.document.f.action = "home.html"; // 设置登录后跳转页面
                        window.document.f.submit();
                    } else {
                        // 登录失败
                        alert("用户名或密码错误！");
                    }
                },
                error: function(xhr, status, error) {
                    // 请求错误处理
                    console.log(error);
                    alert("error");
                }
            });
        });
    });
</script>
</body>
</html>
